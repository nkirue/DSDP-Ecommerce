<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Site</title>
    <!-- link to CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart Icon -->
            <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">
                    <!-- <div class="cart-box"> -->
                        
                    <!-- </div> -->
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">#0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Pay Now</button>
                <!-- Close Cart -->
                <i class="bx bx-x" id="close-cart"></i>

            </div>
        </div>
    </header>
    <!-- Product -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Shop Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                
                <img src="img/product1.jpeg" alt="" class="product-img">
                <h2 class="product-title">ADICOLOR SEASONAL</h2>
                <span class="price">#2500</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
            <!-- Box 2 -->
            <div class="product-box">
               
                <img src="img/product2.jpeg" alt="" class="product-img">
                <h2 class="product-title">SATURDAY BACKPACK</h2>
                <span class="price">#3500</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
            <!-- Box 3-->
            <div class="product-box">
                
                <img src="img/product3.jpeg " alt="" class="product-img">
                <h2 class="product-title">ULTIMATE HAT</h2>
                <span class="price">#1800</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
            <!-- Box 4 -->
            <div class="product-box">
                
                <img src="img/product4.jpeg" alt="" class="product-img">
                <h2 class="product-title">MESSI GOAT TEE</h2>
                <span class="price">#2400</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
            <!-- Box 5 -->
            <div class="product-box">
                
                <img src="img/product5.jpeg" alt="" class="product-img">
                <h2 class="product-title">ADICOLOR HODDIE</h2>
                <span class="price">#4500</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                
                <img src="img/product6.jpeg" alt="" class="product-img">
                <h2 class="product-title">ADIDAS EARBUDS</h2>
                <span class="price">#2500</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                
                <img src="img/product7.jpeg" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLE 1L</h2>
                <span class="price">#2200</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="img/product8.jpeg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST SHOES</h2>
                <span class="price">#5500</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
        </div>

    </section>
    <!-- Link to JS -->
    <script src="js/main.js"></script>
</body>
</html>
